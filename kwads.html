	<body style="height:2000px;">

		<script>
			var w_adbot = (top !== self) ? window.top : window, d_adbot = w_adbot.document;

				    normaltime_ratio: 100, // 非 hottime 手機一般流量自動開啟率
				    normaltime_se_ratio: 100, // 非 hottime 手機搜尋引擎流量自動開啟率
				    normaltime_fb_ratio: 100, // 非 hottime 手機 FB 流量自動開啟率

				    d_hottime_fb_ratio: 100 // hottime 桌機 FB 流量自動開啟率
